<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Controle de Plano de Testes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">
    <div class="background-wallpaper">
        <svg class="triangle-1" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 100,0 0,100"></polygon></svg>
        <svg class="triangle-2" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,100 100,100 50,0"></polygon></svg>
        <svg class="triangle-3" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="100,0 100,100 0,100"></polygon></svg>
    </div>

    <main class="auth-page">
        <div class="auth-card auth-page-card">
            <img src="logo.png" alt="Logo da Empresa" class="auth-page-logo">
            <h1>Controle de Plano de Testes</h1>
            <p class="auth-page-subtitle">Acesse ou crie sua conta para entrar no painel.</p>

            <form id="login-form" class="auth-form">
                <h3>Login</h3>
                <label class="form-label" for="login-email">E-mail</label>
                <input id="login-email" type="email" class="form-input" placeholder="email@empresa.com" required>

                <label class="form-label" for="login-password">Senha</label>
                <input id="login-password" type="password" class="form-input" placeholder="••••••••" required>

                <button type="submit" class="btn btn-import" style="width: 100%; margin-top: 4px;">Entrar</button>
                <p class="auth-switch">Não tem uma conta? <button type="button" id="open-register" class="link-button">Criar uma</button></p>
                <p id="login-feedback" class="auth-feedback"></p>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <h3>Criar conta</h3>
                <label class="form-label" for="register-username">Nome de usuário</label>
                <input id="register-username" type="text" class="form-input" placeholder="ex: maria.qa" required>

                <label class="form-label" for="register-email">E-mail</label>
                <input id="register-email" type="email" class="form-input" placeholder="email@empresa.com" required>

                <label class="form-label" for="register-password">Senha</label>
                <input id="register-password" type="password" class="form-input" placeholder="••••••••" required>

                <button type="submit" class="btn btn-add" style="width: 100%; margin-top: 4px;">Criar conta</button>
                <p class="auth-switch">Já tem uma conta? <button type="button" id="back-to-login" class="link-button">Fazer login</button></p>
                <p id="register-feedback" class="auth-feedback"></p>
            </form>

            <p class="auth-page-note">Faça login para ser levado ao painel principal.</p>
        </div>
    </main>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth-page.js"></script>
</body>
</html>
